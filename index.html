<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form class="form">
            <div class="form-group">
                <label for="email">Company Email</label>
                <input required name="email" id="email" type="email" placeholder="you@company.com">
            </div>
            <div class="form-group">
                <label for="textarea">How Can We Help You?</label>
                <textarea required id="textarea" name="textarea" placeholder="Describe your needs..."></textarea>
            </div>
            <button type="submit" class="form-submit-btn">Submit Request</button>
        </form>
    </div>
</body>
</html>
